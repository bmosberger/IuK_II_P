<!DOCTYPE html>
<html>

    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>Browser Rechner</title>

        <script >
            // Funktion welche den Wert aus dem Eingabefeld dem Anzeigefenster übergibt
            function berechnen() {
                var lösung = document.getElementById("berechnungsfenster").value; 
                document.getElementById("anzeigefenster").value = lösung;
            }
        </script>

    </head>

    <body>

        <!-- title-->
        <h1> Browser Rechner</h1>

        <!-- Eingabefeld/berechnungsfenster-->
        <input id="berechnungsfenster" type="text" >

        <!-- Berechnungsknopf-->
        <button onclick="berechnen();">Berechnen</button>

        <!-- Anzeigefenster für Resultat-->
        <input id="anzeigefenster" type="text" >

        <!-- legende-->
        <div id="legende"> 
            Wurzel = sqrt() <br>
            e hoch x = e() <br>
        </div>

    </body>
    
</html>
