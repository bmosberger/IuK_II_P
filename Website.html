<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>Browser Rechner</title>
        <script type="text/javascript">

            function calc(){ 
                
           // eingabe wird in var eingabe gespeichert, bei operations zeichen gesplitet und in var rechnung gespeichert
            var eingabe = document.getElementById("berechnungsfenster").value;
            var rechnung = eingabe.split(/[+*^/-]/);
                
            // die Variable rechnung wird im anzeigefenster ausgegeben       
            document.getElementById("anzeigefenster").value = rechnung;
            }

            // Funktion welche das Eingabefeld und das Anzeigefenster leert
            function reset(){
            document.getElementById("berechnungsfenster").value = "";
            document.getElementById("anzeigefenster").value = "";
            }

        </script>
    </head>

    <body>

        <!-- title-->
        <h1> Browser Rechner</h1>

        <!-- resetknopf-->
        <button onclick="reset()">Reset</button>    

        <!-- Eingabefeld/berechnungsfenster-->
        <input id="berechnungsfenster" type="text" >

        <!-- Berechnungsknopf-->
        <button onclick="calc();">Berechnen</button>

        <!-- Anzeigefenster fÃ¼r Resultat-->
        <input id="anzeigefenster" type="text" >

        <!-- legende-->
        <div id="legende"> 
            Wurzel = sqrt() <br>
            e hoch x = e() <br>
        </div>

    </body>
</html>
